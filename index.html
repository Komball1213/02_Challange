<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS LINK-->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="textContainer">
      <h1 class="textBig" >Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="paragraph" >Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="containerItem">
        <div class="item">
          <p class="numbers">10k+</p>
          <p class="type">companies</p>
        </div>
        <div class="item">
          <p class="numbers">314</p>
          <p class="type">templates</p>
        </div>
        <div class="item">
          <p class="numbers">12m+</p>
          <p class="type">queries</p>
        </div>
      </div>
    </div>
    <div class="image"></div>

  </div>
</body>

</html>
